# =============================================================================
# Prometheus Configuration - SDBIP/IDP Monitoring
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sdbip-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus Self-Monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ==========================================================================
  # SDBIP Application Metrics
  # ==========================================================================
  - job_name: 'sdbip-app'
    static_configs:
      - targets: ['app:80']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # ==========================================================================
  # Nginx Metrics (via nginx-prometheus-exporter)
  # ==========================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: /metrics

  # ==========================================================================
  # PHP-FPM Metrics (via php-fpm-exporter)
  # ==========================================================================
  - job_name: 'php-fpm'
    static_configs:
      - targets: ['app:9253']
    metrics_path: /metrics

  # ==========================================================================
  # MySQL Metrics (via mysqld-exporter)
  # ==========================================================================
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    metrics_path: /metrics

  # ==========================================================================
  # Redis Metrics (via redis-exporter)
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # ==========================================================================
  # Node Exporter (System Metrics)
  # ==========================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics

  # ==========================================================================
  # cAdvisor (Container Metrics)
  # ==========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics

  # ==========================================================================
  # Blackbox Exporter (Endpoint Probing)
  # ==========================================================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://sdbip.municipality.gov.za/health
          - https://sdbip.municipality.gov.za/login
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

