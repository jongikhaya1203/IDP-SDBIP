# =============================================================================
# Blackbox Exporter Configuration - SDBIP/IDP
# Endpoint Probing Configuration
# =============================================================================

modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 204]
      method: GET
      headers:
        Accept: text/html,application/json
      preferred_ip_protocol: ip4
      ip_protocol_fallback: true
      follow_redirects: true
      fail_if_ssl: false
      fail_if_not_ssl: false

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      valid_status_codes: [200, 201, 204]
      method: POST
      headers:
        Content-Type: application/json
      preferred_ip_protocol: ip4

  https_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      preferred_ip_protocol: ip4
      fail_if_ssl: false
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false

  tcp_connect:
    prober: tcp
    timeout: 10s

  mysql:
    prober: tcp
    timeout: 10s
    tcp:
      query_response:
        - expect: ".*"

  redis:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - send: "PING"
        - expect: "PONG"

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: ip4
