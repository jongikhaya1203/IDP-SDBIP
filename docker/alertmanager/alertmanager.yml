    #     title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true

  - name: 'warning-receiver'
    email_configs:
      - to: 'it-support@municipality.gov.za'
        send_resolved: true
    # Uncomment for Slack
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#sdbip-alerts'
    #     send_resolved: true

  - name: 'business-receiver'
    email_configs:
      - to: 'performance-management@municipality.gov.za'
        send_resolved: false
