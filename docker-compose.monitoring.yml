# =============================================================================
# Docker Compose - SDBIP/IDP Monitoring Stack
# Prometheus, Grafana, Alertmanager, and Exporters
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Prometheus
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: sdbip-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/rules/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sdbip-monitoring
      - sdbip-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Alertmanager
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: sdbip-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - sdbip-monitoring

  # ===========================================================================
  # Grafana
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: sdbip-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - sdbip-monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # MySQL Exporter
  # ===========================================================================
  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.0
    container_name: sdbip-mysql-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=${DB_USERNAME:-sdbip}:${DB_PASSWORD:-}@(db:3306)/
    ports:
      - "9104:9104"
    networks:
      - sdbip-monitoring
      - sdbip-network
    depends_on:
      - db

  # ===========================================================================
  # Redis Exporter
  # ===========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: sdbip-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - sdbip-monitoring
      - sdbip-network
    depends_on:
      - redis

  # ===========================================================================
  # Node Exporter (System Metrics)
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: sdbip-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - sdbip-monitoring

  # ===========================================================================
  # cAdvisor (Container Metrics)
  # ===========================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: sdbip-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - sdbip-monitoring

  # ===========================================================================
  # Blackbox Exporter (Endpoint Probing)
  # ===========================================================================
  blackbox:
    image: prom/blackbox-exporter:v0.24.0
    container_name: sdbip-blackbox
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./docker/blackbox/blackbox.yml:/config/blackbox.yml:ro
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - sdbip-monitoring

  # ===========================================================================
  # Loki (Log Aggregation)
  # ===========================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: sdbip-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sdbip-monitoring

  # ===========================================================================
  # Promtail (Log Collector)
  # ===========================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: sdbip-promtail
    restart: unless-stopped
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - sdbip-monitoring
    depends_on:
      - loki

networks:
  sdbip-monitoring:
    driver: bridge
  sdbip-network:
    external: true

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  loki_data:
